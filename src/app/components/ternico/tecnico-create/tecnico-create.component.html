<div class="container mat-elevation-z4">
    <div class="form">
        <h1 class="fullWidth">Cadastrar TÃ©cnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk - Suporte ao cliente">

        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
            <mat-checkbox class="margin">Tecnico</mat-checkbox>
          </section>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome:</mat-label>
            <input matInput placeholder="ex: Hoffmann">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Email:</mat-label>
            <input matInput placeholder="Ex: hoffmann@gmail.com">
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF:</mat-label>
            <input matInput placeholder="Ex: 12345678912">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha:</mat-label>
            <input type="password" matInput placeholder="Ex: 564789231">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>

          <button class="btCadastrar mat-elevation-z4" mat-raised-button color="accent">Cadastrar</button>
          <button class="mat-elevation-z4" mat-stroked-button color="Warn">Cancelar</button>
    </div>
</div>
