<div class="container mat-elevation-z4">
    <div class="form">
        <h1 class="fullWidth">Cadastrar TÃ©cnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk - Suporte ao cliente">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="check" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="check" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="check" color="primary">Tecnico</mat-checkbox>
          </section>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome:</mat-label>
            <input [(ngModel)]="tecnico.nome" name="nome" [formControl]="nome" required matInput placeholder="ex: Hoffmann">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Email:</mat-label>
            <input [(ngModel)]="tecnico.email" name="email" [formControl]="email" required matInput placeholder="Ex: hoffmann@gmail.com">
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF:</mat-label>
            <input [(ngModel)]="tecnico.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="Ex: 123.456.789-12" mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha:</mat-label>
            <input [(ngModel)]="tecnico.senha" name="senha" [formControl]="senha" required type="password" matInput placeholder="Ex: 564789231">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>

          <button (click)="create()" [disabled]="!validarCampos()" class="btCadastrar mat-elevation-z4" mat-raised-button color="primary">Cadastrar</button>
          <button routerLink="../" class="mat-elevation-z4" mat-stroked-button color="Warn">Cancelar</button>
    </div>
</div>
